<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JavaScript</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <h1>Arrays in JavaScript</h1>
    <!-- Section to display the initial array -->
    <div class="data-section">
        <h2>Initial Array</h2>
        <ul id="initial-array">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
        </ul>
    </div>
    <!-- Section to display manipulated array -->
    <div class="data-section">
        <h2>Manipulated Array</h2>
        <ul id="manipulated-array">
            <li>No changes yet</li>
        </ul>
    </div>
    <!-- Buttons to trigger array manipulations -->
    <button id="add-item">Add "Mango"</button>
    <button id="remove-item">Remove Last Item</button>
    <button id="update-item">Change "Banana" to "Grapes"</button>
    <script src="index.js"></script>
</body>
</html>
