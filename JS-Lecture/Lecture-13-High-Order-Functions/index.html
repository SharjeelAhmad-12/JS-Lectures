<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher-Order Functions in JavaScript</title>
</head>
<body>
    <h1>Higher-Order Functions in JavaScript</h1>
    <ol>
        <li>forEach() <!-- Executes a provided function once for each array element. --></li>
        <li>map() <!-- Creates a new array populated with the results of calling a provided function on every element in the array. --></li>
        <li>filter() <!-- Creates a new array with all elements that pass the test implemented by the provided function. --></li>
        <li>reduce() <!-- Applies a function against an accumulator and each element in the array to reduce it to a single value. --></li>
        <li>reduceRight() <!-- Works like reduce(), but processes the array from right to left. --></li>
        <li>find() <!-- Returns the first element in the array that satisfies the provided testing function. --></li>
        <li>findIndex() <!-- Returns the index of the first element that satisfies the provided testing function. --></li>
        <li>some() <!-- Tests whether at least one element in the array passes the provided testing function. --></li>
        <li>every() <!-- Tests whether all elements in the array pass the provided testing function. --></li>
        <li>sort() <!-- Sorts the elements of an array in place and returns the sorted array. --></li>
        <li>flat() <!-- Flattens a multi-dimensional array into a single-level array. --></li>
        <li>flatMap() <!-- Maps each element using a mapping function, then flattens the result into a new array. --></li>
        <li>includes() <!-- Checks if the array contains a certain element. --></li>
        <li>indexOf() <!-- Returns the index of the first occurrence of a specified element. --></li>
        <li>concat() <!-- Combines two or more arrays into a single array. --></li>
    </ol>

    <script src="index.js"></script>
</body>
</html>
